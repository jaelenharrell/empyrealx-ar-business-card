    <script>
      const showInfo = () => {
        let y = 0;
        const phoneButton = document.querySelector("#phone-button");
        const webButton = document.querySelector("#web-button");
        const emailButton = document.querySelector("#email-button");
        const morelinksButton = document.querySelector("#more-links-button");
        const text = document.querySelector("#text");

          phoneButton.setAttribute("visible", true);
        setTimeout(() => {
          emailButton.setAttribute("visible", true);
        }, 300);
        setTimeout(() => {
          webButton.setAttribute("visible", true);
        }, 600);
        setTimeout(() => {
          morelinksButton.setAttribute("visible", true);
        }, 900);

        let currentTab = '';
        phoneButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "(317) 828-6380");
          currentTab = 'phone';
        });
        emailButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "jaelenharrell@empyrealx.com");
          currentTab = 'email';
        });
        webButton.addEventListener('click', function (evt) {
          text.setAttribute("value", "www.empyrealx.com");
          currentTab = 'web';
        });
        morelinksButton.addEventListener('click', function (evt) {
          console.log("links");
          text.setAttribute("value", "View more links");
          currentTab = 'morelinks';
        });

        text.addEventListener('click', function (evt) {
          if (currentTab === 'web') {
            window.location.href="https://empyrealx.com";
          }
        });

        text.addEventListener('click', function (evt) {
          if (currentTab === 'morelinks') {
            window.location.href="https://empyrealx.com";
          }
        });
      }

      const showPortfolio = (done) => {
        const portfolio = document.querySelector("#portfolio-panel");
        const portfolioLeftButton = document.querySelector("#portfolio-left-button");
        const portfolioRightButton = document.querySelector("#portfolio-right-button");
        const pmaPlayButton = document.querySelector("#pma-play-button");
//        const fsmPlayButton = document.querySelector("#fsm-play-button");
//        const itc3dPlayButton = document.querySelector("#itc3d-play-button");


        let y = 0;
        let currentItem = 0;

        portfolio.setAttribute("visible", true);

        const showPortfolioItem = (item) => {
          for (let i = 0; i <= 2; i++) {
            document.querySelector("#portfolio-item" + i).setAttribute("visible", i === item);
          }
        }
        const id = setInterval(() => {
          y += 0.008;
          if (y >= 0.6) {
            clearInterval(id);
            portfolioLeftButton.setAttribute("visible", true);
            portfolioRightButton.setAttribute("visible", true);
            portfolioLeftButton.addEventListener('click', () => {
              currentItem = (currentItem + 1) % 3;
              showPortfolioItem(currentItem);
            });
            portfolioRightButton.addEventListener('click', () => {
              currentItem = (currentItem - 1 + 3) % 3;
              showPortfolioItem(currentItem);
            });

            pmaPlayButton.addEventListener('click', () => {
              pmaPlayButton.setAttribute("visible", false);
              const testVideo = document.createElement( "video" );
              const canplayWebm = testVideo.canPlayType( 'video/webm; codecs="vp8, vorbis"' );
              if (canplayWebm == "") {
                document.querySelector("#pma-about-video-link").setAttribute("src", "#pma-about-video-mp4");
                document.querySelector("#pma-about-video-mp4").play();
              } else {
                document.querySelector("#pma-about-video-link").setAttribute("src", "#pma-about-video-webm");
                document.querySelector("#pma-about-video-webm").play();
              }
            });

//            fsmPlayButton.addEventListener('click', () => {
  //            fsmPlayButton.setAttribute("visible", false);
    //          const testVideo = document.createElement( "video" );
      //        const canplayWebm = testVideo.canPlayType( 'video/webm; codecs="vp8, vorbis"' );
        //      if (canplayWebm == "") {
          //      document.querySelector("#fsm-about-video-link").setAttribute("src", "#fsm-about-video-mp4");
            //    document.querySelector("#fsm-about-video-mp4").play();
              //} else {
                //document.querySelector("#fsm-about-video-link").setAttribute("src", "#fsm-about-video-webm");
                //document.querySelector("#fsm-about-video-webm").play();
              //}
            //});

//            itc3dPlayButton.addEventListener('click', () => {
  //            itc3dPlayButton.setAttribute("visible", false);
    //          const testVideo = document.createElement( "video" );
      //        const canplayWebm = testVideo.canPlayType( 'video/webm; codecs="vp8, vorbis"' );
        //      if (canplayWebm == "") {
          //      document.querySelector("#itc3d-about-video-link").setAttribute("src", "#itc3d-about-video-mp4");
            //    document.querySelector("#itc3d-about-video-mp4").play();
              //} else {
                //document.querySelector("#itc3d-about-video-link").setAttribute("src", "#itc3d-about-video-webm");
                //document.querySelector("#itc3d-about-video-webm").play();
              //}
            //});
            

            setTimeout(() => {
              done();
            }, 500);
          }
          portfolio.setAttribute("position", "0 " + y + " -0.01");
        }, 10);
      }

      const showAvatar = (onDone) => {
        const avatar = document.querySelector("#avatar");
        let z = -0.3;
        const id = setInterval(() => {
          z += 0.008;
          if (z >= 0.3) {
            clearInterval(id);
            onDone();
          }
          avatar.setAttribute("position", "0 0 " + z);
        }, 10);
      }

      AFRAME.registerComponent('mytarget', {
        init: function () {
          this.el.addEventListener('targetFound', event => {
            console.log("target found");
            showAvatar(() => {
              setTimeout(() => {
                showPortfolio(() => {
                  setTimeout(() => {
                    showInfo();
                  }, 300);
                });
              }, 300);
            });
          });
          this.el.addEventListener('targetLost', event => {
            console.log("target found");
          });
          //this.el.emit('targetFound');
        }
      });
    </script>

    <style>
      body {
        margin: 0;
      }
      .example-container {
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      
      #example-scanning-overlay {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: transparent;
        z-index: 2;
      }
      @media (min-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 50vh;
          height: 50vh;
        }
      }
      @media (max-aspect-ratio: 1/1) {
        #example-scanning-overlay .inner {
          width: 80vw;
          height: 80vw;
        }
      }

      #example-scanning-overlay .inner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;

        background:
          linear-gradient(to right, white 10px, transparent 10px) 0 0,
          linear-gradient(to right, white 10px, transparent 10px) 0 100%,
          linear-gradient(to left, white 10px, transparent 10px) 100% 0,
          linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
          linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
          linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
          linear-gradient(to top, white 10px, transparent 10px) 0 100%,
          linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
        background-repeat: no-repeat;
        background-size: 40px 40px;
      }

      #example-scanning-overlay.hidden {
        display: none;
      }

      #example-scanning-overlay img {
        opacity: 0.6;
        width: 90%;
        align-self: center;
      }

      #example-scanning-overlay .inner .scanline {
        position: absolute;
        width: 100%;
        height: 10px;
        background: white;
        animation: move 2s linear infinite;
      }
      @keyframes move {
        0%, 100% { top: 0% }
        50% { top: calc(100% - 10px) }
      }
    </style>

          <video id="itc3d-about-video-webm" autoplay="false" loop="true" src="./assets/portfolio/exintrovid.webm" playsinline="" webkit-playsinline=""></video>
          
          <a-asset-item id="avatarModel" src="./assets/EX.gltf"></a-asset-item>

            <a-entity id="pma-about-video">

          <a-gltf-model id="avatar" rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#avatarModel" gltf-model=""></a-gltf-model>
